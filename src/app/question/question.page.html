<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
<!--     Boton para regresar
 --> <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Preguntas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Questions</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item button *ngFor="let question of questions">
      
      <ion-label class="ion-text-wrap">
        <h2>{{question.que_title}}</h2>
        <h3> {{question.tag}} </h3>
        <p>{{question.person}}</p>
        <p>{{question.que_create | date:'y-MM-dd'}}</p>
      </ion-label>

    </ion-item>
  </ion-list>


</ion-content>
