<ion-header>
    <ion-toolbar color="personalizado">
        <ion-title class="ion-text-center">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <form [formGroup]="extracur" (ngSubmit)="guardarDatos()">
    <ion-grid> <!-- Cuadrícula de diseño -->
    <ion-row> <!-- Fila de la cuadrícula -->
        <ion-col size="12"> <!-- Columna con tamaño completo (12) -->
        <ion-item>
            <ion-label position="floating" color="primary">Actividad extracurricular</ion-label>
            <ion-select formControlName="extgro_fkextracurricular" class="form-control">
              <ion-select-option *ngFor="let evento of eventos"
                  [value]="evento.ext_id">
                  {{ evento.ext_code}}
              </ion-select-option>
              </ion-select>
        </ion-item>
        <div id="note" *ngFor="let validation of mensajes_validacion.extgro_fkextracurricular">
            <ion-note color="danger"
            *ngIf="getError('extgro_fkextracurricular')[(validation.type)]">
            <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
            </ion-note>
        </div>
        </ion-col>
        <ion-col size="12">
        <ion-item>
            <ion-label position="floating" color="primary">Grupo</ion-label>
            <ion-input type="text" formControlName="extgro_fkgroup"
            class="form-control"></ion-input>
        </ion-item>
        <div id="note" *ngFor="let validation of
            mensajes_validacion.extgro_fkgroup">
            <ion-note color="danger"
            *ngIf="getError('extgro_fkgroup')[(validation.type)]">
            <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
            </ion-note>
        </div>
        </ion-col>
        <ion-col size="12">
        <ion-item>
            <ion-label position="floating" color="primary">Comentario</ion-label>
            <ion-input type="text" formControlName="extgro_commit"
            class="form-control"></ion-input>
        </ion-item>
        <div id="note" *ngFor="let validation of
            mensajes_validacion.extgro_commit">
            <ion-note color="danger"
            *ngIf="getError('extgro_commit')[(validation.type)]">
            
            <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
            </ion-note>
        </div>
        </ion-col>
        <ion-col size="12">
        <p class="ion-text-center">
            <ion-button type="submit" [disabled]="!extracur.valid">Guardar</ion-button>
        </p>
        </ion-col>
    </ion-row>
    </ion-grid>
  </form>
  </ion-content>
