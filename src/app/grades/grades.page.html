<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis calificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>

  <ion-accordion-group [multiple]="true" expand="inset">
    <ion-accordion *ngFor="let grades of grade">
      
      <ion-item slot="header">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label>
          {{grades.gra_type}}
        </ion-label>
      </ion-item>

      <div class="ion-padding" slot="content">
        {{grades.gra_score}} / 100
        <ion-icon name="star" slot="start"></ion-icon>
      </div>

      <div class="ion-padding" slot="content">
        {{grades.gra_commit}}
      </div>
      
    </ion-accordion>
  </ion-accordion-group>

  <app-paginacion [total]="totalCalificaciones" (click)="pagina($event)"></app-paginacion>

</ion-content>
