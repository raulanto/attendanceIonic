<ion-header [translucent]="true">
  <ion-toolbar>
<!--     Boton para regresar
 -->    <ion-buttons slot="start">
  <ion-back-button></ion-back-button>
</ion-buttons>
<ion-title>{{ groupData.gro_subject }} {{ groupData.gro_code }}</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-icon aria-hidden="true"  src="assets/icon/asistencia.svg" slot="start"></ion-icon>
      <ion-label>Asistencia</ion-label>
    </ion-item> 
    <ion-item>
      <ion-icon aria-hidden="true" src="assets/icon/Noti.svg" slot="start" ></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" src="assets/icon/file.svg" slot="start" ></ion-icon>
      <ion-button fill="clear" [routerLink]="['/library']">Archivos</ion-button>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" src="assets/icon/pregunta.svg" slot="start" ></ion-icon>
      <ion-button fill="clear" [routerLink]="['/question']">Preguntas</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    
    <!-- Boton principal -->
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button> 

    <ion-fab-list side="bottom">
      <!-- Botones secundarios -->
      <!-- Tabla classroom -->
      <ion-fab-button [routerLink]="['/classroom']">
        <ion-icon name="business-outline"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
