<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ruta-anterior"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Carreras Disponibles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>
  
  <ion-grid>
    <ion-row *ngFor="let major of majors">
      <ion-col size="1">
        <div class="rectangle-avatar">
          <ion-img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="Foto"></ion-img>
        </div>
      </ion-col>

      <ion-col size="8">
        <ion-label class="ion-text-wrap">
          <h2>{{major.maj_name}}</h2>
          <h3>{{major.maj_code}}</h3>
        </ion-label>
      </ion-col>

      <ion-col>
        <ion-button id="click-trigger-{{major.maj_id}}">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
        <ion-popover trigger="click-trigger-{{major.maj_id}}" [dismissOnSelect]="true" [keepContentsMounted]="true"
          side="end">
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item [button]="true" [detail]="false" (click)="alertEliminar(major.maj_id)">
                  <ion-icon name="trash"></ion-icon>
                  Eliminar
                </ion-item>
                <ion-item [button]="true" [detail]="false" (click)="UpMajor(major.maj_id)">
                  <ion-icon name="create"></ion-icon>
                  Modificar
                </ion-item>
                <ion-item [button]="true" [detail]="false" [routerLink]="['extracurricular', major.maj_id]">
                  <ion-icon name="eye"></ion-icon>
                  Ver mas
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-col>
    

    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="newMajor()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

<app-paginacion [total]="totalMajors" (click)="pagina($event)"></app-paginacion>

</ion-content>
