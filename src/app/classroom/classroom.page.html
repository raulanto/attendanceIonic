<ion-header [translucent]="true">
  <ion-toolbar>
<!--     Boton para regresar
 -->    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Clases</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Archivos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item button *ngFor="let classroom of classrooms">
      
      <ion-label class="ion-text-wrap">
        <h2>{{classroom.clas_name}}</h2>
        <p> {{classroom.clas_description}} </p>
      </ion-label>
 
    </ion-item>
  </ion-list>

</ion-content>
