<ion-header [translucent]="true">
  <ion-toolbar>
<!--     Boton para regresar
 -->    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Clases</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Archivos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button *ngFor="let classroom of classrooms">
      
      <ion-label class="ion-text-wrap">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{classroom.clas_name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content> {{classroom.clas_description}} </ion-card-content>
        
        </ion-card>
      </ion-label>

    </ion-item>
  </ion-list>

  
</ion-content>
