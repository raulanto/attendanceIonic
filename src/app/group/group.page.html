<ion-header [translucent]="true">
  <ion-toolbar>
<!-- Boton para regresar -->    
      <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tus Grupos</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tus Grupos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <!-- Crear una fila por cada elemento --> 
    <ion-row *ngFor="let grupo of grupos" >
      <!-- Crear columna para el icono-->
      <ion-col size="1" [routerLink]="['/menu1', grupo.gro_id, grupo.subject, grupo.gro_code]">
      <img alt src="https://ionicframework.com/docs/img/demos/card-media.png">
      </ion-col>
      <!-- Crear columna para el texto-->
      <ion-col [routerLink]="['/menu1', grupo.gro_id, grupo.subject, grupo.gro_code]">
        <ion-label>
          <h2>{{grupo.subject}} {{grupo.gro_code}}</h2>
          <h3>Ubicaci√≥n: {{grupo.classroom}} </h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    
    <!-- Boton principal -->
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <!-- Botones secundarios -->

      <!-- Unirse a un grupo -->
      <ion-fab-button (click)="mostrarAlerta()">
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button >
      <!-- Crear grupo -->
      <ion-fab-button (click)="new()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
      <!-- Tabla classroom -->
      <ion-fab-button [routerLink]="['/classroom']">
        <ion-icon name="business-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
