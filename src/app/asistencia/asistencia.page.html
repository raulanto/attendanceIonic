<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Grupo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <!-- Primera fila de elementos -->
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <!-- Botón para la página 'asistencia' -->
        <ion-button class="ion-activatable ripple-parent circle" fill="clear" [routerLink]="['/lista-asistencia',grupoid]">
          <ion-icon aria-hidden="true" src="assets/grupoMenu/code.svg" size="large"></ion-icon>
        </ion-button>
        <ion-label>Ver asistencia</ion-label>
      </ion-col>
      <!-- Botón para obtener código -->
      <ion-col>
        <ion-button class="ion-activatable ripple-parent circle" fill="clear" [routerLink]="['/codigos',grupoid]">
          <ion-icon size="large" src="assets/grupoMenu/qr-code.svg" size="large"></ion-icon>
        </ion-button>
        <ion-label>Codigos</ion-label>
      </ion-col>
      <!-- Botón para la página 'library' -->      
    <!-- Cierro primera fila de elementos -->
    </ion-row>
  <!-- Cierro grid -->
  </ion-grid>

</ion-content>
