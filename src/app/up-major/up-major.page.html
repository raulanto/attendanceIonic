<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ruta-anterior"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Carrera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editCarrera" (ngSubmit)="guardarDatos()">
      <ion-grid>
          <ion-row>
              <ion-col size="12">
                  <ion-item>
                      <ion-label position="floating" color="primary">Nombre de la Carrera</ion-label>
                      <ion-input type="text" formControlName="maj_name" class="form-control"></ion-input>
                  </ion-item>
                  <div id="note" *ngFor="let validation of
        mensajes_validacion.maj_name">
                      <ion-note color="danger" *ngIf="getError('maj_name')[(validation.type)]">
                          <ion-icon name="information-circle-outline"></ion-icon> {{
                          validation.message }}
                      </ion-note>
                  </div>
              </ion-col>
              <ion-col size="12">
                  <ion-item>
                      <ion-label position="floating" color="primary">Codigo de la Carrera</ion-label>
                      <ion-input type="text" formControlName="maj_code" class="form-control"></ion-input>
                  </ion-item>
                  <div id="note" *ngFor="let validation of
        mensajes_validacion.maj_code">
                      <ion-note color="danger" *ngIf="getError('maj_code')[(validation.type)]">
                          <ion-icon name="information-circle-outline"></ion-icon> {{
                          validation.message }}
                      </ion-note>
                  </div>
              </ion-col>
              
              
              <ion-col size="12">
                  <p class="ion-text-center">
                      <ion-button type="submit" [disabled]="!editCarrera.valid">Guardar</ion-button>
                  </p>
              </ion-col>
          </ion-row>
      </ion-grid>
  </form>
</ion-content>
