<ion-header [translucent]="true">
  <ion-toolbar>
<!-- Boton para regresar -->    
    <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Grupo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <!-- Primera fila de elementos -->
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <!-- Botón para la página 'asistencia' -->
        <ion-button class="ion-activatable ripple-parent circle" fill="clear" [routerLink]="['/notextracurricular', grupoid]">
          <ion-icon name="megaphone-outline" size="large"></ion-icon>
        </ion-button>
        <ion-label>Eventos</ion-label>
      </ion-col>
      <!-- Botón para Notificaciones -->
      <ion-col>
        <ion-button class="ion-activatable ripple-parent circle" fill="clear" [routerLink]="['/grade', grupoid]">
          <ion-icon name="checkmark-done-outline" size="large"></ion-icon>
        </ion-button>
        <ion-label>Calificaciones</ion-label>
      </ion-col>
      <!-- Botón para la página 'library' -->      
    <!-- Cierro primera fila de elementos -->
    </ion-row>
  <!-- Cierro grid -->
  </ion-grid>
  
</ion-content>
