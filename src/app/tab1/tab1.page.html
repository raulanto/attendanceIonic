<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Grupo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let grupo of grupos">
    <ion-item   >
      <ion-label>{{grupo.gro_id}}</ion-label>
      <ion-button fill="clear" [routerLink]="['/grupo-opc', grupo.gro_id]"><ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
