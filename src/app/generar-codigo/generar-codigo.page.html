<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Generar Codigo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="codigo" (ngSubmit)="guardarDatos()">
    <ion-grid> <!-- Cuadrícula de diseño -->
      <ion-row> <!-- Fila de la cuadrícula -->
        <ion-col size="12"> <!-- Columna con tamaño completo (12) -->
          <ion-item>
            <ion-label position="floating" color="primary">Codigo</ion-label>
            <ion-input type="text" formControlName="cod_code" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.cod_code">
            <ion-note color="danger" *ngIf="getError('cod_code')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
            </ion-note>
          </div>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Hora</ion-label>
            <ion-input type="text" formControlName="cod_time" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of
            mensajes_validacion.cod_time">
            <ion-note color="danger" *ngIf="getError('cod_time')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Fecha</ion-label>
            <ion-input type="text" formControlName="cod_date" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of
            mensajes_validacion.cod_date">
            <ion-note color="danger" *ngIf="getError('cod_date')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Duracion</ion-label>
            <ion-input type="number" placeholder="000" formControlName="cod_duration" class="form-control"></ion-input>
          </ion-item>
          <div id="note" *ngFor="let validation of mensajes_validacion.cod_duration">
            <ion-note color="danger" *ngIf="getError('cod_duration')[(validation.type)]">
              <ion-icon name="information-circle-outline"></ion-icon> {{validation.message }}
            </ion-note>
          </div>
        </ion-col>
        <ion-col size="12">
          <p class="ion-text-center">
            <ion-button type="submit" [disabled]="!codigo.valid">Guardar</ion-button>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
