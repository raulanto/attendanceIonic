<ion-header [translucent]="true">
  <ion-toolbar>
<!-- Boton para regresar -->    
    <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Archivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>

  <ion-grid>
    <!-- Crear una fila por cada elemento --> 
    <ion-row *ngFor="let library of librarys">
      <!-- Crear columna para el icono -->
      <ion-col size="auto" (click)="openLibraryFile(library.lib_file)">
        <ion-icon [name]="getIconName(library.lib_type)" class="purple-icon"></ion-icon>
      </ion-col>
      <!-- Crear columna para el texto -->
      <ion-col (click)="openLibraryFile(library.lib_file)">
        <ion-label>
          <h2>{{ library.lib_title }}</h2>
          <h3>{{ library.lib_description }}</h3>
        </ion-label>
      </ion-col>

      <!-- Crear columna para boton eliminar
      <ion-col size="auto">
        <ion-button color="danger" (click)="alertEliminar(library.lib_id)">
          <ion-icon slot="icon-only" name="trash" class="custom-trash-icon"></ion-icon>
        </ion-button>
      </ion-col> -->

    <!-- Cierro filas y grid -->
    </ion-row>
  </ion-grid>

  <app-paginacion [total]="totalLibrarys" (click)="pagina($event)"></app-paginacion>
  
</ion-content>
