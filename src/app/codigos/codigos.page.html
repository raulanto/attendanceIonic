<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <!--     Boton para regresar
 -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Codigo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar class="custom"></ion-searchbar>

  <ion-list [inset]="true">
    <ion-item-sliding button *ngFor="let codigo of codigos">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2>{{codigo.cod_code}}</h2>
          <!-- <p>{{codigo.cod_time}}</p>
          <p>{{codigo.cod_date | date:'y-MM-dd'}}</p> -->
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="primary" >
          <ion-icon name="color-wand-outline" size="large"></ion-icon>
        </ion-item-option>

        <ion-item-option color="tertiary" (click)="showDataAlert(codigo)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" expandable="true">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Boton generar codigo  -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="new()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- [routerLink]="['/lista-codigos']" -->
</ion-content>
