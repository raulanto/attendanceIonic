<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Archivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let library of librarys">
      <ion-col size="auto" (click)="openLibraryFile(library.lib_file)">
        <ion-icon [name]="getIconName(library.lib_type)" class="icon-large"></ion-icon>
      </ion-col>
      <ion-col (click)="openLibraryFile(library.lib_file)">
        <ion-label>
          <h2>{{ library.lib_title }}</h2>
          <h3>{{ library.lib_description }}</h3>
        </ion-label>
      </ion-col>
      <ion-col size="auto">
        <ion-item-sliding>
          <ion-item [button]="true">
            <ion-button fill="clear" (click)="new()">
              <ion-icon name="pencil"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="tertiary">
              <ion-icon slot="icon-only" name="share"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" expandable="true">
              <ion-button (click)="alertEliminar(library.lib_id)" expand="block" fill="clear" shape="round">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="new()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
