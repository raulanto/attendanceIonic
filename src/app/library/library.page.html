<ion-header [translucent]="true">
  <ion-toolbar>
<!--     Boton para regresar -->    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Archivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let library of librarys">
    <ion-item (click)="openLibraryFile(library.lib_file)">
      <ion-grid class="custom-grid">
        <ion-row>
          <ion-col size="auto">
            <ion-icon [name]="getIconName(library.lib_type)" class="icon-large"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label>
              <h2>{{ library.lib_title }}</h2>
              <h3>{{ library.lib_description }}</h3>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" expandable="true" (click)="alertEliminar(library.lib_id)">
        <ion-icon slot="icon-only" name="trash" class="custom-trash-icon"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="new()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
