<ion-header [translucent]="true">
  <ion-toolbar>
<!-- Boton para regresar -->    
    <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Archivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Buscar..."></ion-searchbar>

  <ion-grid>
    <!-- Crear una fila por cada elemento --> 
    <ion-row *ngFor="let library of librarys">
      <!-- Crear columna para el icono -->
      <ion-col size="auto" (click)="openLibraryFile(library.lib_file)">
        <ion-icon [name]="getIconName(library.lib_type)" class="purple-icon"></ion-icon>
      </ion-col>
      <!-- Crear columna para el texto -->
      <ion-col (click)="openLibraryFile(library.lib_file)">
        <ion-label>
          <h2>{{ library.lib_title }}</h2>
          <h3>{{ library.lib_description }}</h3>
        </ion-label>
      </ion-col>

      <!-- Crear columna para boton eliminar
      <ion-col size="auto">
        <ion-button color="danger" (click)="alertEliminar(library.lib_id)">
          <ion-icon slot="icon-only" name="trash" class="custom-trash-icon"></ion-icon>
        </ion-button>
      </ion-col> -->

      <!-- Crear columna para boton de opciones -->
      <ion-col size="auto">
      <!-- Boton de opciones -->        
        <ion-button id="click-trigger-{{library.lib_id}}" size="small">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
        <ion-popover
          trigger="click-trigger-{{library.lib_id}}"
          [dismissOnSelect]="true"
          [keepContentsMounted]="true"
          side="end">
          <ng-template>
            <ion-content>
              <ion-list>
                <!-- Opcion de eliminar  -->
                <ion-item 
                  [button]="true" 
                  [detail]="false"
                  (click)="eliminar(library.lib_id)"> 
                  <ion-icon name="trash"></ion-icon>
                  Eliminar
                </ion-item>
                <!-- Opcion de modificar -->
                <ion-item
                  [button]="true"
                  [detail]="false"
                  (click)="editar(library.lib_id)">  <!-- Agregamos la opciÃ³n de Modificar -->
                  <ion-icon name="create"></ion-icon>
                  Modificar
                </ion-item>
                <!-- Cierro mi lista  -->
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-col>
    <!-- Cierro filas y grid -->
    </ion-row>
  </ion-grid>

  <app-paginacion [total]="totalLibrarys" (click)="pagina($event)"></app-paginacion>
  
</ion-content>

<!-- Boton flotante de agregar -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="new()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
