<ion-header [translucent]="true">
  <ion-toolbar>
<!-- Boton para regresar -->    
      <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Archivos {{grupoid}}</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- Crear una fila por cada elemento --> 
    <ion-row *ngFor="let library of librarys"> 
      <!-- Crear columna para el icono-->
      <ion-col size="auto" (click)="openLibraryFile(library.lib_file)">
        <ion-icon [name]="getIconName(library.lib_type)"class="icon-large"></ion-icon>
      </ion-col>
      <!-- Crear columna para el texto-->
      <ion-col (click)="openLibraryFile(library.lib_file)">
        <ion-label>
          <h2>{{ library.lib_title }}</h2>
          <h3>{{ library.lib_description }}</h3>
        </ion-label>
      </ion-col>
      <!-- Crear columna para el boton-->
      <ion-col size="auto">
        <ion-button (click)="new()">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
      </ion-col>
    <!-- Cierro la fila que cree por cada elemento --> 
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <!-- Boton Principal --> 
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
  <!-- Botones secundarios --> 
    <ion-fab-list side="top">
  <!-- Boton para agregar -->
    <ion-fab-button (click)="new()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <!-- Boton para eliminar -->
    <ion-fab-button>
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
</ion-fab-list>
