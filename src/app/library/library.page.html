<ion-header [translucent]="true">
  <ion-toolbar>
<!--     Boton para regresar
 -->    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Archivos</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Archivos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item button *ngFor="let library of librarys">
      
      <ion-label class="ion-text-wrap">
        <h2>{{library.lib_title}}</h2>
        <h3>Grupo: {{library.group}}</h3>
        <p> {{library.lib_description}} </p>
        <p>{{library.lib_type}}</p>
      </ion-label>
 
    </ion-item>
  </ion-list>

</ion-content>
