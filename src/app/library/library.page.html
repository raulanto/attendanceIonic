<ion-header [translucent]="true">
  <ion-toolbar>
<!--     Boton para regresar -->    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Archivos</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let library of librarys">
      <ion-icon [name]="getIconName(library.lib_type)" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ library.lib_title }}</h2>
        <h3>{{ library.lib_description }}</h3>
      </ion-label>
      <ion-button fill="clear" (click)="openLibraryFile(library.lib_file)">Abrir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
