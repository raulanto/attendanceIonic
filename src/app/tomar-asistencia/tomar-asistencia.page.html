<ion-header [translucent]="true">
  <ion-toolbar>
    <!--     Boton para regresar
 --> <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list [inset]="true" >
    <ion-item-sliding button *ngFor="let asistencia of asistencias">
      <ion-item [button]="true">
         
        <ion-label class="ion-text-wrap">
          <h2>{{asistencia.att_commit}}</h2>
          <!--  <h3> {{asistencia.att_fkcode}} </h3> -->
          <p>{{asistencia.att_time}}</p>
          <!-- <p>{{asistencia.att_date | date:'y-MM-dd'}}</p>  -->
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="primary" >
          <ion-icon name="color-wand-outline"  size="large"></ion-icon>
        </ion-item-option>
        <ion-item-option color="tertiary"  (click)="showDataAlert(asistencia)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" expandable="true">
          <ion-button (click)="alertEliminar(asistencia.att_id)" expand="block" fill="clear" shape="round">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-item-option>
        
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    <!-- Boton generar codigo  -->
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="new()">
        <ion-icon name="qr-code-outline" size="large"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
</ion-content>
